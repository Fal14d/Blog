<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Upload</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blog Upload</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="htmlFile">Select an HTML File:</label>
                <input type="file" name="html_file" id="htmlFile" accept=".html">
            </div>
            <button type="button" id="uploadButton">Upload and Convert</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
