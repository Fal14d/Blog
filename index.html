<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Darker background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: true;
        }

        /* Rainbow screen outline animation */
        .rainbow-outline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-image: linear-gradient(90deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF, #FF0000);
            border-image-slice: 1;
            animation: rotate-rainbow 20s linear infinite;
            z-index: -1; /* Place the rainbow behind the content */
        }

        

        

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #222; /* Slightly lighter background */
            border: 1px solid #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .blog-post {
            border: 1px solid #444;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 900px;
        }

        .blog-post:hover {
            background-color: #444; /* Slightly lighter background on hover */
            cursor: pointer;
        }

        .blog-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #56bbf9; /* Accent color for titles */
        }

        .blog-content {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc; /* Lighter text color for content */
        }

        /* Make it responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .blog-post {
                padding: 10px;
            }

            .blog-title {
                font-size: 20px;
            }

            .blog-content {
                font-size: 14px;
            }
        }

        .blog-iframe {
            width: 100%; /* Make the iframe responsive to its container */
            height: 400px; /* Set the initial height for the iframe */
            border: black; /* Remove iframe border */
        }

        /* Make the iframe container responsive */
        @media (max-width: 600px) {
            #blogContainer {
                padding: 10px;
            }

            .blog-iframe {
                height: 300px; /* Adjust the height for smaller screens */
            }
        }

        .blog-iframe {
            width: 100%; /* Make the iframe responsive to its container */
            height: 400px; /* Set the initial height for the iframe */
            border: 1px solid #555; /* Add border around the iframe */
            margin-bottom: 20px; /* Add spacing between iframes */
        }

        /* Make the iframe container responsive */
        @media (max-width: 600px) {
            #blogContainer {
                padding: 10px;
            }

            .blog-iframe {
                height: 300px; /* Adjust the height for smaller screens */
            }
        }
      
      
    </style>
</head>
<body>
    <div class="rainbow-outline"></div>
    <div class="container">
        <h1>Publish My Blog</h1>
        <p>Upload an HTML file, and it will be saved and displayed in the list of blogs.</p>
        <div id="blogContainer"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blogContainer = document.getElementById("blogContainer");

            // Fetch individual blog posts from the server
            fetch("https://doesnte235246.000webhostapp.com/view.php") // Replace with the URL of your PHP script
                .then(response => response.json())
                .then(data => {
                    data.forEach(blogPostContent => {
                        // Create an iframe for each blog post
                        const iframe = document.createElement("iframe");
                        iframe.classList.add("blog-iframe");

                        // Set the iframe source to the content of each blog post
                        iframe.srcdoc = blogPostContent;

                        // Append the iframe to the blog container
                        blogContainer.appendChild(iframe);
                    });
                })
                .catch(error => {
                    // Handle any errors
                    console.error("Error fetching blog posts:", error);
                });
        });
    </script>
</body>
    
</html>
